<div
  class="relative overflow-x-auto shadow-lg sm:rounded-lg"
  *ngIf="superhero$ | async as superhero"
>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    *ngIf="superhero.length > 0"
  >
    <thead
      class="tableD text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">First Name</th>
        <th scope="col" class="px-6 py-3">Middle Name</th>
        <th scope="col" class="px-6 py-3">Last Name</th>
        <th scope="col" class="px-6 py-3">Place</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="tableR border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-[#F9F6E6] dark:hover:bg-gray-600"
        *ngFor="let item of superhero; let i = index"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ item.name }}
        </th>
        <td class="px-6 py-4">{{ item.firstName }}</td>
        <td class="px-6 py-4">{{ item.lastName }}</td>
        <td class="px-6 py-4">{{ item.place }}</td>
        <td class="px-6 py-4">
          <div class="flex gap-5">
            <app-update-data></app-update-data>

            <button
              (click)="onDelete(item.id)"
              class="font-medium text-red-600 dark:red-blue-500 hover:underline"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="superhero.length === 0">No Super Hero found...</p>
</div>
