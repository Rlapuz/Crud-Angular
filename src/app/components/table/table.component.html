<div
  class="relative overflow-x-auto shadow-lg sm:rounded-lg w-[63%]"
  *ngIf="superhero$ | async as superhero"
>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    *ngIf="superhero.length > 0"
  >
    <thead
      class="bg-[#bad8b6] text-xs text-gray-700 uppercase dark:text-gray-400"
    >
      <tr>
        <!-- <th scope="col" class="px-6 py-3">ID</th> -->
        <!-- <th scope="col" class="px-6 py-3">ID</th> -->
        <th scope="col" class="px-6 py-4 text-wrap">First Name</th>
        <th scope="col" class="px-6 py-4 text-wrap">Middle Name</th>
        <th scope="col" class="px-6 py-4 text-wrap">Last Name</th>
        <th scope="col" class="px-6 py-4 text-wrap">Place</th>
        <th scope="col" class="px-6 py-4 text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="tableR border-b dark:bg-gray-800 border-[#bad8b6] hover:bg-[#F9F6E6] dark:hover:bg-gray-600"
        *ngFor="let item of superhero; let i = index"
      >
        <!-- <td class="px-6 py-4">{{ item.id }}</td> -->

        <td class="px-6 py-4">{{ item.name }}</td>

        <td class="px-6 py-4">{{ item.firstName }}</td>
        <td class="px-6 py-4">{{ item.lastName }}</td>
        <td class="px-6 py-4">{{ item.place }}</td>
        <td class="px-6 py-4">
          <div class="flex gap-5">
            <app-updateData></app-updateData>

            <button
              (click)="onDelete(item.id)"
              class="font-medium text-red-600 dark:red-blue-500 hover:underline"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="superhero.length === 0">
    <p class="text-center text-xl">Wala na Finished na!!!</p>
    <div class="flex justify-center items-center my-10">
      <img [src]="nino" alt="" />
    </div>
  </div>
</div>
